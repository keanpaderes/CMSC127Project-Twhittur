  	<div class="container col s6">

                <ul class="tabs">

              <div id="log-in" class="col s12">
                <h4 class="white-text center-align">Sign In</h4>
                <div class="row">
                  <form class="col s12 m12 l12">
                    <div class="row">
                      <div class="input-field col s12 m12 l12 valign">
                        <input id="username" type="text" class="validate"></input>
                        <label for="username">Username</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m12 l12">
                        <input id="password" type="password" class="validate"></input>
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="center">
                      <a href="#sign_in" id="login-button" class="btn-large waves-effect waves-light yellow accent-4 black-text">Log In</a>
                    </div>
                  </form>
                </div>
              </div>
              <div id="sign-up" class="col s12">
                <h4 class="white-text center-align">Sign Up</h4>
                <div class="row">
                  <form class="col s12 m12 l12">
                    <div class="row">
                      <div class="input-field col s12 m12 l12 valign">
                        <input id="fullname" type="text" class="validate">
                        <label for="fullname">Fullname</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m12 l12 valign">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 m12 l12">
                        <input id="passwordreg" type="password" class="validate">
                        <label for="passwordreg">Password</label>
                      </div>
                    </div>
                    <div class="switch">
                      <label>
                      User
                      <input type="checkbox">
                      <span class="lever"></span>
                      Admin
                      </label>
                    </div>
                    <div class="center">
                      <a href="#sign_up" id="signup-button" class="btn-large waves-effect waves-light yellow accent-4 black-text">Sign Up</a>
                    </div>
                  </form>
                </div>
              </div>

</div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="./resources/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="./resources/js/materialize.min.js"></script>
      <script>
      function start(){
        $.ajax({
          url: '/auth',
          method: 'GET',
          success: init_userbase
        });
      }
      function init_userbase(data){
        var user_db = data.rows;
        //console.log(user_db[0].user_email);

        $(document).ready(function(){
          console.log(user_db.length);
          $('ul.tabs').tabs('select_tab', 'test1');
          $('#login-button').click(function(){
            var authName = $('#username').val();
            var authPass = $('#password').val();
            var flagChecker = 0;
            for(var i = 0; i < user_db.length; i++){
              if(authName == user_db[i].user_email){
                if(authPass == user_db[i].user_password){
                  //var obj = JSON.stringify(user_db[i]);
                  console.log(user_db[i]);
                  $.ajax({
                    url: 'http://localhost:8080/auth',
                    method: 'POST',
                    data:  {
                      email: authName,
                      password: authPass
                    },
                    success: setTimeout(function(){
                      window.location.href = "http://localhost:8080/normal";
                    },2000)
                  });
                  flagChecker = 1;
                }
                else{
                  alert("Wrong Password!");
                  flagChecker = 1;
                }
              }
            }
            if(flagChecker == 0) alert("No user in the database!");
          });
        });

        function auth_user(data){
          if(data==='done') window.open ('Home.html','_self',false);
        }
      }
      start();
  	  </script>
