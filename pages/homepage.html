	<header>
      <div class="container">
        <br><br>
        <h1 class="header center cyan-text darken-4">Twhittur</h1>
      </div>
  </header>

	<div class="container">
	   <div class="card cyan accent-4">
	      <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
              <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#log-in">Log In</a></li>
                <li class="tab col s3"><a href="#sign-up">Sign Up</a></li>
              </ul>
            </div>
            <div id="log-in" class="col s12">
              <h4 class="white-text center-align">Sign In</h4>
              <div class="row">
                <form class="col s12 m12 l12">
                  <div class="row">
                    <div class="input-field col s12 m12 l12 valign">
                      <input id="username" type="text" class="validate"></input>
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l12">
                      <input id="password" type="password" class="validate"></input>
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="center">
                    <a href="#sign_in" id="signin-button" class="btn-large waves-effect waves-light yellow accent-4 black-text">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
            <div id="sign-up" class="col s12">
              <h4 class="white-text center-align">Sign Up</h4>
              <div class="row">
                <form class="col s12 m12 l12">
                  <div class="row">
                    <div class="input-field col s12 m12 l12 valign">
                      <input id="fullname" type="text" class="validate">
                      <label for="fullname">Fullname</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l12 valign">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l12">
                      <input id="passwordreg" type="password" class="validate">
                      <label for="passwordreg">Password</label>
                    </div>
                  </div>
                  <div class="switch">
                    <label>
                    User
                    <input type="checkbox">
                    <span class="lever"></span>
                    Admin
                    </label>
                  </div>
                  <div class="center">
                    <a href="#sign_up" id="signup-button" class="btn-large waves-effect waves-light yellow accent-4 black-text">Sign Up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>


	    </div>
	  </div>
	</div>
